<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List Note</title>
  </head>
  <body>
    <!--
      Ordered Lists:
      <ol> -> Declares the ordered lists
      <li> -> defines a list item

      Unordered Lists:
      <ul> -> Defines an unordered lists
      <li> -> Defines an item list
    -->
    <ol>
      <li>First Item</li>
      <li>Second Item</li>
    </ol>
    <ul>
      <li>Another First Time</li>
      <li>Another Second Time</li>
    </ul>

    <!-- List Example -->

    
  </body>
</html>
