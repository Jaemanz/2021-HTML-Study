<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Notes</title>
  </head>
  <body>
  <!--
    tables are meant for storing data
    <table> -> Defines a tables
    <tr> -> defines a row
    <th> -> defines a cell
    <td> -> Defines a standard table

    Attributes:
    border -> Defines a standard table border
    colspan -> Merge cells automatically
    Rowspan -> Merge cells virtically

    W3schools -> tags and validation-->
    <table border="1">
      <tr>
        <th colspan="4">This title is very long</th>
      </tr>
      <tr>
        <th>Stats</th>
        <th>Value</th>
        <th>Low</th>
        <th>High</th>
      </tr>
      <tr>
        <td>HP</td>
        <td>999</td>
        <td>1000</td>
        <td>4000</td>
      </tr>
    </table>
  </body>
</html>
