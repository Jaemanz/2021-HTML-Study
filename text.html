<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text Manipulation</title>
  </head>
  <body>
  <!-- Tag List
  <b> tags -> Bold text
  <br /> For breaks in text/enters
  <i> -> italic text
  <em> -> emphasis text
  <strong> -> adds emphasis on words for e-readers
  <small> -> makes text small
  <sub> -> Subscript
  <sup> -> Superscript
  <u> -> Underlined tags
  <ins> -> Underlined text for old Browers
  <del> -> Deleted/Strikethrough Text
  <mark> -> highlighted text
  -->
    <b>Whats the word</b><br />
    <small>Tell me what you heard</small><br />
    <sub>Don't tell me what to do</sub><br />
    <mark> When I get you to myself</mark><br />
    <del>Thats Murder<del>

  </body>
</html>
